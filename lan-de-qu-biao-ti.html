                     <p>天地茫茫，何为人生？</p>
<p>浅薄之见，还容海涵。</p>
<p>人生当如，示其以下。</p>
<p>乘风而去，尽兴而归。</p>
<p>驾舟而行，阅尽百川。</p>
<p>游遍四方，以增所见。</p>
<p>阅尽好书，以增所识。</p>
<p>常尽美味，以满其欲。</p>
<p>择一佳人，白首偕老。</p>
<p>终已己见，汇其一书。</p>
<p>由其品味，望能生感。</p>
<p>倘若如此，岂能有憾?</p>
