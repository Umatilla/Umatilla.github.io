                     <p class="align-center">我欲提笔写繁华，始觉世间少水墨。</p>
<p class="align-center">此事本有两全法，但无一人能解答。</p>
<p>解释：本来我想重新提起笔写这世间的繁荣昌盛，可是在那一刹那却感觉这世间少点儿能令我下笔的水墨。这件事情本来是有解决的办法的，可是却没有一个人能给我交出一份满意的答卷。</p>
