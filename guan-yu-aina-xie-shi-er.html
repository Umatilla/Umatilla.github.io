                  <h1>关于AI那些事儿</h1>
                     <p>

            <div class="main__right">
               <div class="post__entry">
                     <p>从AI诞生之后，那些有创新能力且思维活跃的普通人也可以在自己所感兴趣的领域大展拳脚。 希望这个代表着人类现有“最高”科技的产物不会如昙花一现。 同所有事物一般，这个产物也是需要一定的条件及才能让它充满活力。 所以，按道理说，你喜欢读书，那我就卖你学习文具及其纸张，这个产物也是一样的道理。 当然这是从一种角度上去看待这个问题，至于其他方面，也和上述相差无几。 </p>
<p>放眼望去，不过尔尔。</p>
