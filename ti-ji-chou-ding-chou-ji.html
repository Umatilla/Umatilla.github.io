               <div class="post__entry">
                     <p class="align-center">水满则漫，漫而则溢。</p>
<p class="align-center">溢则自成，一方天地。</p>
<p class="align-center">事满则绝，绝处逢生。</p>
<p class="align-center">逢生而后，自强不息。</p>
<p class="align-center">二者略同，此为真理？</p>
<p class="align-center">怕不如是，因人而异。</p>
<p>诗句解释就没有必要了，这个太容易理解了。</p>
<p>备注：这个世界随时都想把你变成其他的模样，坚持做自己是一项伟大的成就。</p>
